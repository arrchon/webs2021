<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 10; //변수 num에 숫자 100을 저장

      if (num > 50) {
        document.write(num, "<br>"); //조건식의 값이 true인 경우 실행
      }

      if (num > 50) {
        document.write("숫자가 50보다 큽니다.<br>"); //조건식의 값이 true인 경우 실행
      } else {
        document.write("숫자가 50보다 작습니다.<br>"); //조건식의 값이 false인 경우 실행
      }

      let num2 = prompt("숫자를 입력해주세요.");

      if (num2 % 2 == 0) {
        document.write("당신이 입력한 숫자는 짝수입니다.<br>");
      } else {
        document.write("당신이 입력한 숫자는 홀수입니다.<br>");
      }
    </script>
  </body>
</html>
