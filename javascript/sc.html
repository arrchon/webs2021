<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brood war</title>
  </head>
  <body>
    <script>
      let main = prompt(
        "당신의 종족은 무엇입니까? 1. 테란, 2.저그, 3. 프로토스"
      );

      if (main == "테란") {
        document.write("강인한 의지를 가진 테란이군요.");
      } else if (main == "저그") {
        document.write("끊임없이 진화를 거듭하는 저그군요.");
      } else if (main == "프로토스") {
        document.write("고도로 발달된 기술을 가진 프로토스군요.");
      }
    </script>
  </body>
</html>
